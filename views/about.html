<div class="jumbotron" style="width: 100%;height: 100%"> <div class="container" style="border: 2px solid black; background-color: #ffffff"> <br><br> <div> <div class="row"> <div class="col-sm-6"> <label>Name of City</label> <select class="form-control" ng-model="city" ng-change="change(city)"> <option ng-repeat="city in cities">{{city}} </select> </div> <div class="col-sm-6"> <label>Search Your Bank</label> <input type="text" class="form-control" ng-model="name" placeholder="Enter Branch,Bank_name,IFSC_CODE"> </div> </div> <br> <table class="table table-bordered" style="border: 2px solid black"> <thead> <tr> <th>BANK NAME <th>BRANCH <th>ADDRESS <th>IFSC   <tbody ng-repeat="x in data | filter: name"> <tr> <td>{{x.bank_name}} <td>{{x.branch}} <td>{{x.address}} <td>{{x.ifsc}}   </table> </div> </div> </div>
